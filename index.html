<!DOCTYPE html>
<html>

<head>
	<script data-ad-client="ca-pub-9528218963625051" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	<meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT">
	<meta http-equiv="Expires" content="-1">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/style.css">
	<!-- Go to www.addthis.com/dashboard to customize your tools -->
	<title>관상가 억텐션</title>
	<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5ef89bf2e0a9cf3c">		</script>

</head>

<body>
	
	<ins class="google" style="display:block;"></ins> 
	<div class="title1">이보게 관상가 양반!</div>
	<div class="title2">내가 왕이 될 상인가?!</div>
	<script type="text/javascript" src="./js/canvas-to-blob.min.js"></script>
	<script type="text/javascript" src="./js/load-image.all.min.js"></script>
	<script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="./js/common.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js">		</script>
	<script type="text/javascript" src="./js/predict.js"></script>
	<script>
		$(document).ready(function(){
			$('.result-message').hide();
			$('.image-title-wrap').hide();
		});
	</script>
	<div class="container">

		<h2>남자요? 여자요?</h2>

		<ul>
		  <li>
			<input type="radio" id="f-option" name="sex_type" onclick="selectType()" value="M">
			<label for="f-option">상남자</label>

			<div class="check"></div>
		  </li>  
		  <li>
			<input type="radio" id="t-option" name="sex_type" onclick="selectType()" value="W">
			<label for="t-option">상여자</label>

			<div class="check"><div class="inside"></div></div>
		  </li>
		</ul>
	</div>
	<input type="hidden" id="sex" name="sex" value="" >
	<div class="file-upload">
		

		<div class="image-upload-wrap">
			<input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
			<div class="drag-text">
				<h3>이미지를 선택하거나 드로그 앤 드랍을 해주세요</h3>
			</div>
		</div>
		<div class="file-upload-content">
			<img class="file-upload-image" id="face-image" src="#" alt="your image" />
			<div id="loader" class="loader">
				
			</div>
		</div>
	</div>
	<div id="webcam-container"></div>
	<p class="request-message">얼굴 이미지를 올려주시면 봐드리겠습니다.. 이마도 오픈해주시면 감사하겠습니다..</p>
	
	<p class="title-message"></p>
	<p class="result-message"></p>
	
	<!-- Go to www.addthis.com/dashboard to customize your tools --> 
	<div class="addthis_inline_share_toolbox_7uwf"></div>
            
	<div class="image-title-wrap">
		<button type="button" onclick="removeUpload()" class="remove-image">다시 관상을 보고 싶소!
		</button>
	</div>
	<ins class="kakao_ad_area" style="display:block;" 
	 data-ad-unit    = "DAN-1iesaake2ww8n" 
	 data-ad-width   = "320" 
	 data-ad-height  = "100"></ins> 
	<script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
	<button class="file-upload-btn" type="button" onclick="location.href='https://www.youtube.com/channel/UCxBu3OxEQVBpj21DabFPXiQ'">관상가의 면상이 궁금하시다면 클릭	</button>
	
	
	<!--<div id="label-container"></div>-->
</body>
